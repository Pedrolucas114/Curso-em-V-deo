 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Paragráfos</title>
 </head>
 <body>
     <h1>Paragráfos e quebras de linhas</h1>
     <hr>
     <p>Você pode escrever um paragráfo de qualquer jeito basta colocar tudo no par de tags &lt;p&gt; e &lt;/p&gt;</p>  
     <!--comentário-->
     <p>se precisar quebrar o texto como esse em algum lugar espefíco como esse <br> usar a tag "br"</p>

     <p>Simbolos especiais: 
         &reg;
         &copy;
         &trade;
         &euro;
         &pound;
         &yen;
         &cent;
         &delta;
         &Delta;
     </p>

     <p>Emoji:
        <!--Usar o Emojipedia-->
    &#x1F596;
    &#x1F913;

     </p>
 </body>
 </html>
