<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver imagens que está na mesma pasta</p>
    <img src="vasco.png" alt="logo do vasco">
    <p>Sub-pasta</p>
    <img src="sub-pasta/americarn 2.png" alt="america">
    <!--Dica: segurar "Ctrl" + "Espaço" para aparecer a lista de imagens (também serve para arquivos em sub-pastas)-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/390px-Unofficial_JavaScript_logo_2.svg.png" alt="imagem por link">
</body>
</html>
