<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverar utilziar em cada caso.</p>
    <ul>
        <li type="square"><abbr title="Use &lt;p&gt; ">Parágrafo</abbr></li>
        <li type="square"><abbr title="De &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li type="square"><abbr title="Use &lt;img&gt;">Imagens</abbr></li>
        <li type="square"><abbr title="Use &lt;abbr&gt;">Abreviações</abbr></li>
        <li type="square"><abbr title="Use &lt;code&gt;">Códigos-fonte</abbr></li>
        <li type="square"><abbr title="Use &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Use &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>

    </ul>
</body>
</html>
